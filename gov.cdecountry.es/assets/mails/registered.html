<main style="box-sizing: border-box;display: block;margin-top: 35px;margin-bottom: 35px;width: 100%;padding-right: 15px;padding-left: 15px;margin-right: auto;margin-left: auto;min-width: 992px!important;">
    <div style="box-sizing: border-box;box-shadow: 0 .25rem .75rem rgba(0, 0, 0, .05);background-color: #fff!important;border-radius: .25rem!important;margin-top: 1rem!important;margin-bottom: 1rem!important;padding: 1rem!important;">
        <h1 style="color: #252525;box-sizing: border-box;margin-top: 0;margin-bottom: .5rem;font-family: inherit;font-weight: 500;line-height: 1.2;font-size: 2.5rem;text-align: center!important;">¡Su solicitud de CdeCiudadanía fue aceptada!</h1>
        <hr style="box-sizing: content-box;height: 0;overflow: visible;margin-top: 1rem;margin-bottom: 1rem!important;border: 0;border-top: 1px solid rgba(0,0,0,.1);">
        <div id="vote-form" method="POST" action="https://gov.cdecountry.es/procesando/solicitando-ciudadania" style="box-sizing: border-box;">
            <div style="box-sizing: border-box;position: relative;width: 100%;min-height: 1px;padding-right: 15px;padding-left: 15px;-webkit-box-flex: 0;-ms-flex: 0 0 100%;flex: 0 0 100%;max-width: 100%;margin-left: 0!important;margin-bottom: 1rem!important;">
                <label for="lastname" style="box-sizing: border-box;display: inline-block;margin-bottom: .5rem;-webkit-touch-callout: none;-webkit-user-select: none;-khtml-user-select: none;-moz-user-select: none;-ms-user-select: none;user-select: none;">Nombre </label>
                <input type="text" id="lastname" name="lastname" value="%var_name%" required="" readonly="" style="box-sizing: border-box;margin: 0;font-family: inherit;font-size: 1rem;line-height: 1.5;overflow: visible;display: block;width: 100%;padding: .375rem .75rem;color: #495057;background-color: #e9ecef;background-clip: padding-box;border: 1px solid #ced4da;border-radius: .25rem;transition: border-color .15s ease-in-out,box-shadow .15s ease-in-out;opacity: 1;">
            </div>
            <div style="box-sizing: border-box;position: relative;width: 100%;min-height: 1px;padding-right: 15px;padding-left: 15px;-webkit-box-flex: 0;-ms-flex: 0 0 100%;flex: 0 0 100%;max-width: 100%;margin-left: 0!important;margin-bottom: 1rem!important;">
                <label for="email" style="box-sizing: border-box;display: inline-block;margin-bottom: .5rem;-webkit-touch-callout: none;-webkit-user-select: none;-khtml-user-select: none;-moz-user-select: none;-ms-user-select: none;user-select: none;">Email </label>
                <input type="text" id="email" name="email" value="%var_email%" required="" readonly="" style="box-sizing: border-box;margin: 0;font-family: inherit;font-size: 1rem;line-height: 1.5;overflow: visible;display: block;width: 100%;padding: .375rem .75rem;color: #495057;background-color: #e9ecef;background-clip: padding-box;border: 1px solid #ced4da;border-radius: .25rem;transition: border-color .15s ease-in-out,box-shadow .15s ease-in-out;opacity: 1;">
            </div>
            <div style="box-sizing: border-box;position: relative;width: 100%;min-height: 1px;padding-right: 15px;padding-left: 15px;-webkit-box-flex: 0;-ms-flex: 0 0 100%;flex: 0 0 100%;max-width: 100%;margin-left: 0!important;margin-bottom: 1rem!important;">
                <label for="pass" style="box-sizing: border-box;display: inline-block;margin-bottom: .5rem;-webkit-touch-callout: none;-webkit-user-select: none;-khtml-user-select: none;-moz-user-select: none;-ms-user-select: none;user-select: none;">Contraseña</label>
                <input type="text" id="pass" name="pass" value="%var_password%" readonly="" style="box-sizing: border-box;margin: 0;font-family: inherit;font-size: 1rem;line-height: 1.5;overflow: visible;display: block;width: 100%;padding: .375rem .75rem;color: #495057;background-color: #e9ecef;background-clip: padding-box;border: 1px solid #ced4da;border-radius: .25rem;transition: border-color .15s ease-in-out,box-shadow .15s ease-in-out;opacity: 1;">
            </div>
            <hr style="box-sizing: content-box;height: 0;overflow: visible;margin-top: 1rem;margin-bottom: 1rem!important;border: 0;border-top: 1px solid rgba(0,0,0,.1);">
            <h5 style="margin-top: 15px;font-weight: 400;box-sizing: border-box;margin-bottom: .5rem;font-family: inherit;line-height: 1.2;color: inherit;font-size: 1.25rem;display: block!important;text-align: left!important;">Para obtener su carnet de CdeCiudadano debe verificar este correo haciendo clic en el botón <b style="box-sizing: border-box;font-weight: bolder;">"Verificar correo"</b>.</h5>
            <a href="https://gov.cdecountry.es/profile/verify/%var_verify_token%" style="text-decoration: none; box-sizing: border-box;border-radius: .3rem;margin: 0;font-family: inherit;font-size: 1.25rem;line-height: 1.5;overflow: visible;text-transform: none;-webkit-appearance: button;display: block;font-weight: 400;text-align: center;white-space: nowrap;vertical-align: middle;-webkit-user-select: none;-moz-user-select: none;-ms-user-select: none;user-select: none;border: 1px solid transparent;padding: .5rem 1rem;transition: color .15s ease-in-out,background-color .15s ease-in-out,border-color .15s ease-in-out,box-shadow .15s ease-in-out;color: #fff;background-color: #28a745;border-color: #28a745;width: 100%;margin-top: 0!important;margin-bottom: 0!important;">Verificar<br>Correo</a>
        </div>
    </div>
</main>
